<h2>{{ 'workflow_template_edit_title' | translate }} <span *ngIf="workflowTemplate">{{workflowTemplate.name}}</span></h2>

<app-workflow-template-form mode="edit" [loading]="loading" [workflowTemplate]="workflowTemplate" [groups]="groups"
    (save)="saveWorkflowTemplate($event)" (delete)="deleteWorkflowTemplate($event)"></app-workflow-template-form>
